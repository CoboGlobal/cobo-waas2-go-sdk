    create_payment_order_request:
      properties:
        merchant_id:
          description: The merchant ID. This ID is assigned by Cobo when you create
            the merchant.
          example: "1001"
          type: string
        token_id:
          description: "The ID of the cryptocurrency used for payment. Supported values:\
            \ \n  - USDC: `ETH_USDC`, `ARBITRUM_USDCOIN`, `SOL_USDC`, `BASE_USDC`,\
            \ `MATIC_USDC2`, `BSC_USDC`\n  - USDT: `TRON_USDT`, `ETH_USDT`, `ARBITRUM_USDT`,\
            \ `SOL_USDT`, `BASE_USDT`, `MATIC_USDT`, `BSC_USDT`\n"
          example: ETH_USDT
          type: string
        currency:
          default: ""
          description: |
            The fiat currency for the base order amount and the developer fee. If left empty, both `order_amount` and `fee_amount` will be denominated in the cryptocurrency specified by `token_id`

            Currently, only `USD` is supported.
          example: USD
          type: string
        order_amount:
          description: "\nThe base amount of the order, excluding the developer fee\
            \ (specified in `fee_amount`). The denomination of the amount depends\
            \ on if `currency` is specified:\n- If `currency` is specified, the amount\
            \ is in the currency specified by `currency`, e.g. \"USD\".\n- If `currency`\
            \ is not specified, the amount is in the cryptocurrency specified by `token_id`,\
            \ e.g. \"ETH_USDT\". \n\nValues must be greater than `0` and contain two\
            \ decimal places.\n"
          example: "100.00"
          type: string
        fee_amount:
          description: "\nThe developer fee for the order.\n\n- **When to set:** \
            \ \n  If you are a merchant serving payers directly, set this field to\
            \ `0`.  \n  Developer fees are only relevant for platforms like payment\
            \ service providers (PSPs) that charge fees to their downstream merchants.\n\
            \  For details, see [Funds allocation and balances](https://www.cobo.com/developers/v2/payments/amounts-and-balances).\n\
            \n- **Denomination:**  \n  The denomination of `fee_amount` depends on\
            \ the presence of `currency`:  \n    - If `currency` is set, the amount\
            \ is denominated in that currency (e.g., \"USD\").  \n    - If `currency`\
            \ is not set, the amount is denominated in the cryptocurrency specified\
            \ by `token_id` (e.g., \"ETH_USDT\").\n\n- **Calculation:**  \n  The developer\
            \ fee is added to the base order amount (`order_amount`) to determine\
            \ the final amount charged to the customer.  \n  For example:  \n    -\
            \ Base amount (`order_amount`): \"100.00\"  \n    - Developer fee (`fee_amount`):\
            \ \"2.00\"  \n    - **Total charged:** \"102.00\"\n\n- **Formatting:**\
            \  \n  The value can contain up to two decimal places.\n"
          example: "2.00"
          type: string
        merchant_order_code:
          description: A unique reference code assigned by the merchant to identify
            this order in their system. The code should have a maximum length of 128
            characters.
          example: M20240201001
          type: string
        psp_order_code:
          description: |
            A unique reference code assigned by you as a developer to identify this order in your system. This code must be unique across all orders in your system. The code should have a maximum length of 128 characters.
          example: P20240201001
          type: string
        expired_in:
          default: 1800
          description: |
            The number of seconds until the pay-in order expires, counted from when the request is sent. For example, if set to `1800`, the order will expire in 30 minutes. Must be greater than zero and cannot exceed 3 hours (10800 seconds). After expiration:

            - The order status becomes final and cannot be changed
            - The `received_token_amount` field will no longer be updated
            - Funds received after expiration will be categorized as late payments and can only be settled from the developer balance.
            - A late payment will trigger a `transactionLate` webhook event.
          example: 1800
          type: integer
        use_dedicated_address:
          description: |
            This field has been deprecated.
          example: false
          type: boolean
        custom_exchange_rate:
          description: |2

            A custom exchange rate that defines how much fiat currency equals 1 unit of cryptocurrency. If not provided, the system's default exchange rate will be used.

            For example, if the fiat currency is USD and the cryptocurrency is USDT, setting `custom_exchange_rate` to `"0.99"` means that 1 USDT will be valued at 0.99 USD.
          example: "1.00"
          type: string
        amount_tolerance:
          description: |
            The maximum allowed deviation from the payable amount in the case of underpayment, specified as a positive value with up to one decimal place. If you provide more than one decimal place, an error will occur.

            When the actual received amount is within this deviation (inclusive) of the payable amount, the order status will be set to `Completed` rather than `Underpaid`.
          example: "0.5"
          type: string
      required:
      - fee_amount
