    OrderLinkBusinessInfo:
      properties:
        token_ids:
          description: |
            An array of token IDs representing the cryptocurrencies and chains available for payment. These options will be shown to users on the payment page for them to choose from. Supported token IDs include:
              - USDC: `ETH_USDC`, `ARBITRUM_USDCOIN`, `SOL_USDC`, `BASE_USDC`, `MATIC_USDC2`, `BSC_USDC`
              - USDT: `TRON_USDT`, `ETH_USDT`, `ARBITRUM_USDT`, `SOL_USDT`, `BASE_USDT`, `MATIC_USDT`, `BSC_USDT`
          example:
          - ETH_USDT
          - SOL_USDC
          - TRON_USDT
          items:
            example: ETH_USDT
            type: string
          type: array
        custom_exchange_rates:
          description: |
            A list of custom exchange rates defining how much one unit of a specific cryptocurrency (`token_id`) is valued in the selected fiat or crypto currency (`currency`). If this field is omitted, the systems default exchange rates will apply.

            Each item specifies a `token_id` and its corresponding `exchange_rate`. For example, to treat 1 USDT (on Ethereum) as equivalent to 0.99 USD, provide:

            ```json
            {
              "custom_exchange_rates": [
                {
                  "token_id": "ETH_USDT",
                  "exchange_rate": "0.99"
                }
              ],
              "currency": "USD"
            }
            ```
          example:
          - token_id: ETH_USDT
            exchange_rate: "0.99"
          - token_id: SOL_USDC
            exchange_rate: "1.02"
          items:
            $ref: '#/components/schemas/OrderLinkBusinessInfo_custom_exchange_rates_inner'
          type: array
        currency:
          description: |
            The currency in which both the order amount (`order_amount`) and the developer fee (`fee_amount`) are denominated. Only the following values are supported: `USD`, `USDT`, or `USDC`.
          example: USD
          type: string
        fee_amount:
          description: "The developer fee for the order, denominated in the currency\
            \ specified by `currency`.\n\n\nIf you are a merchant directly serving\
            \ payers, set this field to `0`. Developer fees are only relevant for\
            \ platforms like payment service providers (PSPs) that charge fees to\
            \ their downstream merchants.\n\nThe developer fee is added to the base\
            \ amount (`order_amount`) to determine the final charge. For example:\n\
            - Base amount (`order_amount`): \"100.00\"\n- Developer fee (`fee_amount`):\
            \ \"2.00\" \n- Total charged to customer: \"102.00\"\n\nValues can contain\
            \ up to two decimal places.\n"
          example: "2.00"
          type: string
        merchant_id:
          description: The merchant ID.
          example: "1001"
          type: string
        order_amount:
          description: "The base amount of the order, excluding the developer fee\
            \ (specified in `fee_amount`), denominated in the currency specified by\
            \ `currency`.\n\nValues must be greater than `0` and contain two decimal\
            \ places. \n"
          example: "100.00"
          type: string
        merchant_order_code:
          description: A unique reference code assigned by the merchant to identify
            this order in their system. The code should have a maximum length of 128
            characters.
          example: M20240201001
          type: string
        psp_order_code:
          description: |
            A unique reference code assigned by you as a developer to identify this order in your system. This code must be unique across all orders in your system. The code should have a maximum length of 128 characters.
          example: P20240201001
          type: string
        expired_in:
          default: 1800
          description: |
            The number of seconds until the pay-in order expires, counted from when the request is sent. For example, if set to `1800`, the order will expire in 30 minutes. Must be greater than zero and cannot exceed 3 hours (10800 seconds). After expiration:

            - The order status becomes final and cannot be changed
            - The `received_token_amount` field will no longer be updated
            - Funds received after expiration will be categorized as late payments and can only be settled from the developer balance.
            - A late payment will trigger a `transactionLate` webhook event.
          example: 1800
          type: integer
        use_dedicated_address:
          description: |
            This field has been deprecated.
          example: false
          type: boolean
        amount_tolerance:
          description: |
            The maximum allowed deviation from the payable amount in the case of underpayment, specified as a positive value with up to one decimal place. If you provide more than one decimal place, an error will occur.

            When the actual received amount is within this deviation (inclusive) of the payable amount, the order status will be set to `Completed` rather than `Underpaid`.
          example: "0.5"
          type: string
      required:
      - currency
      - fee_amount
      - merchant_id
      - order_amount
      - psp_order_code
      - token_ids
      type: object
